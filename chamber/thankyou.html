<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/join.css">
</head>
<body>
  <header>
    <h1>Chamber of Commerce</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="directory.html">Directory</a>
      <a href="join.html">Join</a>
    </nav>
  </header>

  <main>
    <h2>Thank You for Applying!</h2>
    <p>Here is the information you submitted:</p>

    <div id="results"></div>
  </main>

  <footer>
    <p>&copy; 2025 Chamber of Commerce</p>
  </footer>

  <script>
    // Display submitted form data
    const params = new URLSearchParams(window.location.search);
    const resultsDiv = document.getElementById("results");

    const fields = ["firstName", "lastName", "email", "phone", "organization", "timestamp"];
    fields.forEach(field => {
      if (params.has(field)) {
        const p = document.createElement("p");
        p.textContent = `${field}: ${params.get(field)}`;
        resultsDiv.appendChild(p);
      }
    });
  </script>
</body>
</html>
