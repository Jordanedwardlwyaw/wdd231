<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Chamber</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <header>
    <div class="logo">Chamber Logo</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="discover.html">Discover</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Join Our Chamber of Commerce</h1>
    <p>Becoming a member helps you grow your business and connect with the community.</p>

    <form action="#" method="post" class="join-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="business">Business Name:</label>
      <input type="text" id="business" name="business" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="membership">Membership Level:</label>
      <select id="membership" name="membership">
        <option value="bronze">Bronze</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Chamber of Commerce. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
