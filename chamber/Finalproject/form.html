<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form page for project demonstration.">
  <meta name="author" content="Jordan Edward Lwaya">
  <title>Form | My Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="Site Logo">
      </div>
      <button class="hamburger" aria-label="Toggle Menu">â˜°</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Form</h1>
    <form action="form.html" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="form-response"></div>
  </main>

  <footer>
    <p>&copy; 2025 Jordan Edward Lwaya | <a href="https://youtu.be/your-video-link" target="_blank">Video Demo</a></p>
  </footer>

  <script>
    const form = document.querySelector('form');
    const responseDiv = document.querySelector('.form-response');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      responseDiv.innerHTML = `
        <h3>Form Submitted!</h3>
        <p>Name: ${formData.get('name')}</p>
        <p>Email: ${formData.get('email')}</p>
        <p>Message: ${formData.get('message')}</p>
      `;
      form.reset();
    });
  </script>
</body>
</html>
